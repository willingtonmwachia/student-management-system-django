{% extends "student_management_system/base.html" %}

{% block title %}Add Course{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Add Course</h2>
    <form method="POST" action="{% url 'add_course' %}">
        {% csrf_token %}
        <div class="mb-3">
            <label for="courseName" class="form-label">Course Name</label>
            <input type="text" class="form-control" id="courseName" name="name" required>
        </div>
        <div class="mb-3">
            <label for="teacher" class="form-label">Assign Teacher</label>
            <select class="form-select" id="teacher" name="teacher" required>
                <option value="">Select Teacher</option>
                {% for teacher in teachers %}
                <option value="{{ teacher.id }}">{{ teacher.name }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Add Course</button>
        <a href="{% url 'course_list' %}" class="btn btn-secondary">Back to Course List</a>
    </form>
</div>
{% endblock %}
